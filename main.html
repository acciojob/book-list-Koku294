<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyBookList</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1 class="text-center">MyBookList</h1>
    
    <div class="form-group">
        <input type="text" id="title" class="form-control my-2" placeholder="Enter Book Title">
        <input type="text" id="author" class="form-control my-2" placeholder="Enter Author">
        <input type="text" id="isbn" class="form-control my-2" placeholder="Enter ISBN">
        <button id="submit" class="btn btn-primary w-100">Add Book</button>
    </div>
    
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="book-list">
            <!-- Book items will be added dynamically here -->
        </tbody>
    </table>
    
    <script>
        document.getElementById("submit").addEventListener("click", function() {
            let title = document.getElementById("title").value;
            let author = document.getElementById("author").value;
            let isbn = document.getElementById("isbn").value;
            
            if(title === '' || author === '' || isbn === '') {
                alert("Please fill in all fields");
                return;
            }
            
            let table = document.getElementById("book-list");
            let row = document.createElement("tr");
            
            row.innerHTML = `<td>${title}</td><td>${author}</td><td>${isbn}</td>
                             <td><button class="btn btn-danger delete">Clear</button></td>`;
            
            table.appendChild(row);
            
            document.getElementById("title").value = '';
            document.getElementById("author").value = '';
            document.getElementById("isbn").value = '';
        });
        
        document.getElementById("book-list").addEventListener("click", function(e) {
            if(e.target.classList.contains("delete")) {
                e.target.parentElement.parentElement.remove();
            }
        });
    </script>
</body>
</html>
